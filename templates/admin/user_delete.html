{% extends "admin/base.html" %}

{% block content %}
  <h2>
    Delete User
  </h2>

  <form action="?{{ request.query_string }}" method="post">
    <div class="actions">
      <h3>{{ user.name }}</h3>
      <p>Are you sure you want to delete?</p>
      <input type="submit" class="btn primary" value="Delete">
      <a href="{{ url_for("admin.user_index") }}" class="btn secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
